<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Кафедры</title>
</head>

<body>

	<div class="container">

		<h3>Кафедры</h3>
		<hr>
		<a th:href="@{/department/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Добавить кафедру </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Аббревиатура</th>
					<th>Полное название</th>
					<th>Факультет</th>
					<th>Действие</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempDepartment : ${departments}">
					<td th:text="${tempDepartment.abbr}" />
					<td th:text="${tempDepartment.name}" />
					<td
						th:text="${tempDepartment.faculty} ? ${tempDepartment.faculty.name} : 'Не назначен'" />
					<td><a
						th:href="@{/department/showFormForUpdate (departmentId=${tempDepartment.abbr})}"
						class="btn btn-info btn-sm">Обновить</a> <a
						th:href="@{/department/delete (departmentId=${tempDepartment.abbr})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Удалить?'))) return false">Удалить</a></td>

				</tr>
			</tbody>
		</table>
		<div>
			Всего: [[${totalItems}]]
			<ul class="pagination">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}">
					<li class="page-item"><a class="page-link"
						th:href="@{'/department/list/'+${i}}">[[${i}]]</a></li>
				</span>

			</ul>
		</div>

		<hr>
		<a th:href="@{/}">В главное меню</a>

	</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Сохранить факультет</title>
</head>

<body>
	<div class="container">
		<h3>Факультеты</h3>
		<hr>

		<p class="h4 mb-4">Сохранить факультет</p>

		<form action="#" th:action="@{/faculty/save}" th:object="${faculty}"
			method="POST">
			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{name}" class="form-control mb-4 col-4"
				placeholder="Название" required>

			<button type="submit" class="btn btn-info col-2">Сохранить</button>
		</form>
		<hr>
		<a th:href="@{/faculty/list}">К списку факультетов</a>
	</div>
</body>

</html>

<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Факультеты</title>
</head>

<body>

	<div class="container">

		<h3>Факультеты</h3>
		<hr>
		<a th:href="@{/faculty/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Добавить факультет </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Название</th>
					<th>Кафедры</th>
					<th>Действие</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="tempFaculty : ${faculties}">

					<td th:text="${tempFaculty.id}" />
					<td th:text="${tempFaculty.name}" />
					<td th:text="${tempFaculty.departments}" />

					<td><a
						th:href="@{/faculty/showFormForUpdate (facultyId=${tempFaculty.id})}"
						class="btn btn-info btn-sm">Обновить</a> <a
						th:href="@{/faculty/delete (facultyId=${tempFaculty.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Удалить?'))) return false">Удалить</a></td>

				</tr>

			</tbody>
		</table>

		<hr>
		<a th:href="@{/}">В главное меню</a>

	</div>

</body>
</html>
